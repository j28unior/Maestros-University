<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestros University - Student Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pVjVdJg+kXjIHxFy1R72vufgq+VxF3YVtF7sV3HE7R7HzmCeZrMRo1oK3RXbVFGnDr3XaRg3Y6XU6p0Cq8Jm1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Main Navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/LOGO.png" alt="Maestros University Logo" width="30" height="30" class="d-inline-block align-text-top">
          Maestros University
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admissions.html">Admissions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="courses.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faqs.html">FAQs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="student-login.html">Student Portal</a>
            </li>
          </ul>
          <form class="d-flex me-2" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <button id="audioToggle" class="btn btn-secondary me-2" aria-label="Toggle Read-Aloud">
              <i class="fas fa-play"></i> <i class="fas fa-volume-up"></i>
          </button>
          <button id="contrastToggle" class="btn btn-secondary" aria-label="Toggle Contrast Mode">
              <i class="fas fa-adjust"></i> Contrast
          </button>
        </div>
      </div>
    </nav>

    <!-- Sign-In Section -->
    <section class="sign-in-section d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Student Portal Login</h3>
                <form id="signInForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
      integrity="sha256-/xUj+3OJGbkCIgF2JaxZJ3AQ69NQ6xbgzHVRBozeyuU=" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
